<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-action Button</title>
    <link rel="stylesheet" href="style.css">
    <link href="https:/fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="mab">
        <button type="button" class="mab__button mab__button--primary" onclick="alert('Primary!')">
            <span class="material-icons mab__icon">save</span>
            <span class="mab__text">Save Changes</span>
        </button>
        <button type="button" class="mab__button mab__button--menu">
            <span class="material-icons mab__icon material-symbols-outlined">expand_more</span>
        </button>

        <div class="mab__list">
        <button type="button" class="mab__button mab__button--secondary" onclick="alert('Save Draft!')">
            <span class="mab__text">Save Draft</span>
        </button>
        <button type="button" class="mab__button mab__button--secondary" onclick="alert('Make a Copy!')">
            <span class="mab__text">Make Copy</span>
        </button>
        </div>
    </div>
    

    <script src="script.js" defer></script>
</body>

</html>
